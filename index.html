<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna's Fun Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-image: url('your-background-image.jpg'); /* Replace this! */
      background-size: cover;
      background-position: center;
      font-family: Comic Sans MS, cursive, sans-serif;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: blue;
      border-radius: 8px;
      top: 50px;
      left: 50px;
      cursor: grab;
    }

    .text-box {
      position: absolute;
      top: 200px;
      left: 200px;
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid pink;
      border-radius: 12px;
      color: #333;
      font-size: 16px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div class="box" id="player"></div>
    <div class="text-box" id="message-box">
      henloo!!! i'm luna, this website is just a silly thing i want to use and mess around with :3 okay bye!!<3
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const messageBox = document.getElementById('message-box');

    let isDragging = false;
    let offsetX, offsetY;

    function getRect(el) {
      return el.getBoundingClientRect();
    }

    function checkCollision(a, b) {
      return !(
        a.bottom < b.top ||
        a.top > b.bottom ||
        a.right < b.left ||
        a.left > b.right
      );
    }

    player.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = player.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      player.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      player.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const gameAreaRect = document.getElementById('game-area').getBoundingClientRect();

      let newX = e.clientX - gameAreaRect.left - offsetX;
      let newY = e.clientY - gameAreaRect.top - offsetY;

      // Temporarily move box to new position
      player.style.left = `${newX}px`;
      player.style.top = `${newY}px`;

      const playerRect = getRect(player);
      const messageRect = getRect(messageBox);

      if (checkCollision(playerRect, messageRect)) {
        // Prevent move if colliding
        player.style.left = `${parseFloat(player.style.left) - (newX - parseFloat(player.style.left))}px`;
        player.style.top = `${parseFloat(player.style.top) - (newY - parseFloat(player.style.top))}px`;
      }
    });
  </script>
</body>
</html>
